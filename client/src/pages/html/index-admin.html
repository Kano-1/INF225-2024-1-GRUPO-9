<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        /* Your existing CSS styles here */
        body {
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            color: black; /* Text color on top of the image */
            font-family: Arial, sans-serif;
            overflow: hidden; /* Hide overflow for the blur effect */
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url('images/landing.jpeg') center/cover no-repeat fixed; /* Set image as background */
            filter: blur(5px); /* Adjust blur intensity */
            z-index: -1; /* Place the pseudo-element behind the content */
        }

        .header {
            text-align: center;
            background-color: #007BFF;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        /* Additional styles for the landing page */
        .landing-page {
            text-align: center;
            margin-top: 50px;
        }

        .landing-page a {
            display: block;
            margin-bottom: 20px;
            font-size: 18px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="landing-page">
            <h1>Hoxxes IV, Centro de Recuperación para Mineros DRG</h1>
            <a href="corroborar.html">Corroboración datos pacientes</a>
            <a href="busqueda.html">Busqueda datos pacientes</a>
            <a href="index.html">Sección pacientes</a>
        </div>

    </div>

</body>
</html>
